<html>

<head>

    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/all.min.css">
    <link rel="stylesheet" href="CSS/style.css">

</head>

<body>

    <div class=" text-center my-3 ">
        <h1>CRUD Operation With Node.js API</h1>
    </div>
    <div class=" container rounded shadow p-3 border my-5">
        <label class=" ps-3" for="ProductName">Product Name</label>
        <input class=" form-control my-3" type="text" id="ProductName">
        <label class=" ps-3" for="">Product Name</label>
        <input class=" form-control my-3" type="number" id="ProductPrice">
        <label class=" ps-3" for="">Product Description</label>
        <textarea class=" form-control my-3" name="" id="ProductDescription" cols="30" rows="10"></textarea>
        <div class=" d-flex justify-content-between py-3">
            <div>
                <button id="addBtn" class=" btn btn-outline-primary ms-5" onclick="addProduct()">Add Product</button>
                <button id="updateBtn" class=" uddateData d-none btn btn-outline-success ms-5" onclick="sendUpdate()">update Product</button>
            </div>
            <input class=" form-control w-75" oninput="searchProducts()" type="text" id="search" placeholder="Search......" >
        </div>
    </div>

    <div class=" container my-5">
        <table class=" table text-center">
            <thead>
                <th>Name</th>
                <th>Price</th>
                <th>Description</th>
                <th>Actions</th>
            </thead>
            <tbody id="tbody">
                
            </tbody>
        </table>

    </div>














    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/all.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>



</html>
